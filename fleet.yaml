  chart: ./frr-conf-chart
  values:
    # You can override the inventory here if you want
    nodes:
      - hostname: "ubuntu"        # Must match label 'kubernetes.io/hostname'
        routerId: "192.168.10.11"    # Unique Router ID for this node
        interfaceIp: "192.168.10.11"   # The Interface IP for dummy0
        bgpAS: "65002"
